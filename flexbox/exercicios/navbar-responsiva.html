<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar responsiva</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        #navbar {
            display: flex;
            background-color: aqua;
            padding: 10px;
            justify-content: space-between;
        }    

        #navbar #links a {
            margin-left: 5px;
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <div id="navbar">
        <span>Logo</span>
        <div id="links">
            <a href="#">Home</a>
            <a href="#">Fale conosco</a>
            <a href="#">Sobre</a>
        </div>
    </div>
</body>
</html>
