<!DOCTYPE html>

    </div>

    <h3>Center</h3>
    <div id="vcenter" class="conteiner">

        <div class="caixa"></div>

    <div id="flexend" class="conteiner">

        <div class="caixa"></div>

    <div id="stretch" class="conteiner">
        <div class="caixa"></div>
        <div class="caixa"></div>
